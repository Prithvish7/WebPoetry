{% load static %}
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}কবিতার বাগান{% endblock %}</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- ✅ note: poetry/style.css -->
    <link rel="stylesheet" href="{% static 'poetry/style.css' %}">
</head>

<body class="font-hind bg-rose-50 text-gray-800">

    <!-- ✅ components from poetry/components/... -->
    <script src="{% static 'poetry/components/navbar.js' %}"></script>
    <custom-navbar></custom-navbar>

    {% block content %}{% endblock %}

    <script src="{% static 'poetry/components/footer.js' %}"></script>
    <custom-footer></custom-footer>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>feather.replace()</script>

    <!-- ✅ main JS -->
    <script src="{% static 'poetry/script.js' %}"></script>

</body>
</html>
